
// 定义自己的依赖
dependencies {

    //运维监控点
    implementation 'com.wanba.rpc:wb-rpc-server'
    implementation('io.micrometer:micrometer-registry-prometheus')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-validation')
    implementation 'javax.validation:validation-api'
    implementation project(':sdk:wb-callback-sdk-http-starter')
    implementation 'com.wanba.base:wb-base-component-starter:1.0-SNAPSHOT'
}

ext {
    mainClassStr = 'com.wb.rpc.server.Application'
}

bootJar {
    manifest {
        attributes 'Start-Class': mainClassStr
    }
    mainClassName = mainClassStr
}

bootRun {
    main = mainClassStr
    systemProperties = System.properties as Map<String, ?>
    jvmArgs = ["-Dserver.port=8083", "-Dapollo.app.id=callback", "-Dapollo.configService=http://apollo-configservice.wb-dev.com:30002/", "-Dwb.appname=callback", "-Dwb.env=develop", "-Dspring.profiles.active=local,default"]
}
